        <body>
            
            <script>

                let no=prompt("Enter a Number")
                for(i=1;i<=10;i++){
                    ans=no*i
                  document.write(+5+" X"+i+"="+ans+"<br>")
                  document.write("")
                  
                }
    
    
                
        </script>
