            let x = prompt("Enter a first number ");

                c=(a+b)
                console.write(c)
             }
             function sub(){
                d=a-b
                console.log(d)

             }
             function mul(){
                e=a*b
                console.log(e)

             }
             
             function div(){
                f=a/b
                console.log(f)

             }
             







            </script>

            <div>

                <button onclick="add()">
                    +
                </button>
                <button onclick="sub()">
                    -
                </button>
                <button onclick="mul()">

                </button>

                </button>
